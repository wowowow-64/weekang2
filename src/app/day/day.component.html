<div class="day-card">
  <div class="day-header">
    <h3>{{ day() }}</h3>
    <span>Dec 25</span>
  </div>
  <div class="events">
    @for (event of events(); track event) {
      <div class="event">
        <span>{{ event }}</span>
      </div>
    }
  </div>
  <div class="add-event">
    <input type="text" placeholder="New event" [ngModel]="newEvent()" (ngModelChange)="newEvent.set($event)" />
    <button (click)="addEvent()">Add</button>
  </div>
</div>
